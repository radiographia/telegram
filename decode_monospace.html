  <style>

<body>

<h2>๐ฏ ะะตะบะพะดะตั ะผะฐัะตะผะฐัะธัะตัะบะพะณะพ ะผะพะฝะพัะธัะธะฝะฝะพะณะพ ัะตะบััะฐ</h2>

<p><strong>ะััะฐะฒััะต ัะตะบัั (๐ผ๐๐๐๐๐๐๐๐):</strong></p>
<textarea id="input" placeholder="๐๐๐๐๐"></textarea>

<button onclick="decode()">๐ ะะตะบะพะดะธัะพะฒะฐัั</button>

<p><strong>ะะตะทัะปััะฐั:</strong></p>
<textarea id="output" readonly></textarea>

<script>
function decode() {
  const text = document.getElementById('input').value;
  const invisibleSpace = '\u2800'; // โ

  let result = '';
  for (let ch of text) {
    const code = ch.codePointAt(0);
    if (code >= 0x1D68A && code <= 0x1D6A3) { // a-z
      result += String.fromCharCode(code - 0x1D68A + 97);
    } else if (code >= 0x1D670 && code <= 0x1D689) { // A-Z
      result += String.fromCharCode(code - 0x1D670 + 65);
    } else if (code >= 0x1D7F6 && code <= 0x1D7FF) { // 0-9
      result += String.fromCharCode(code - 0x1D7F6 + 48);
    } else if (ch === invisibleSpace) {
      result += ' ';
    } else {
      result += ch;
    }
  }
  document.getElementById('output').value = result;
}
</script>
